<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wi-Fi QR Code Decoder</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="bg-white p-6 rounded-xl shadow-xl text-center max-w-md w-full">
    <h1 class="text-2xl font-bold mb-4">üîç Wi-Fi QR Code Decoder</h1>
    <form action="/decode" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input type="file" name="qr_image" required class="border rounded p-2 w-full" />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Decode</button>
    </form>
    <p class="text-sm text-gray-500 mt-4">Upload a Wi-Fi QR code image to extract SSID & password</p>
    <p class="mt-6 text-xs text-gray-400">Created by Md. Hasan Molla</p>
  </div>
</body>
</html>
